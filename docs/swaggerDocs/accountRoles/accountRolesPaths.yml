get:
  tags:
    - Accounts
  summary: Get all the Account Roles
  description: Get all the Account Roles
  produces:
    - application/json
  parameters:
    - in: path
      name: accountId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: array of account role
          content:
            application/json:
              schema:
                type: array
                items:
                    type: object
                    allOf:
                      - $ref: ../global/paginatedResponseDefinition.yml
                      - type: object
                        properties:
                          items:
                            type: array
                            items:
                              type: object
                              allOf:
                                - $ref: ../global/autoGeneratedDataDefinition.yml
                                - $ref: ./accountRoleDefinition.yml
              example:
                - _id: cbe58c3c-9d86-466c-a8b4-1b26c379f276
                  roleId: 3f74c3a5-3200-4c9f-a5c7-077515e1e45b
                  isActive: true
                  createdAt: 2023-08-06T18:03:06.290Z
                  updatedAt: 2023-08-07T03:10:24.423Z
post:
  tags:
    - Accounts
  summary: Create a Account Role
  description: Create a Account Role
  produces:
    - application/json
  parameters:
    - in: path
      name: accountId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - roleId
          properties:
            roleId:
              type: string
              format: uuid
            isActive:
              type: boolean
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull account role creation
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./accountRoleDefinition.yml
              example:
                id: cbe58c3c-9d86-466c-a8b4-1b26c379f276
                roleId: 3f74c3a5-3200-4c9f-a5c7-077515e1e45b
                isActive: true
                createdAt: 2023-08-06T18:03:06.290Z
                updatedAt: 2023-08-07T03:10:24.423Z