type: object
required:
  - type
  - value
properties:
  type:
    type: string
    enum: [email-address, mobile-number, telephone, app-admin]
  value:
    type: string
  countryCode:
    type: string
  verified:
    type: boolean

example:
  type: email-address
  value: gilbert.cuerbo@gmail.com
  countryCode: PH
  verified: false