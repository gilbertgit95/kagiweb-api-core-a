get:
  tags:
    - Accounts
  summary: Get a account account reference
  description: Get a account account reference
  produces:
    - application/json
  parameters:
    - in: path
      name: accountId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: accountRefId
      required: true
      schema:
        type: string
        format: uuid

  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull fetching account account reference
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - type: object
                    properties:
                      nameId:
                        type: string
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./accountAccountRefDefinition.yml
              example:
                _id: 62986e97-cdc0-4454-897a-bd34a8071b1c
                accountId: c54a858a-b095-4405-9a1c-8567ec91da5e
                nameId: Bertwo
                accepted: true
                declined: false
                disabled: false
                createdAt: '2023-08-27T14:51:58.619Z'
                updatedAt: '2023-09-09T00:20:10.686Z'
