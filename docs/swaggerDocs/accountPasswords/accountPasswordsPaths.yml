get:
  tags:
    - Accounts
  summary: Get all the passwords history of a account
  description: Get all the passwords history of a account
  produces:
    - application/json
  parameters:
    - in: path
      name: accountId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: array of account infos
          content:
            application/json:
              schema:
                type: array
                items:
                    type: object
                    allOf:
                      - $ref: ../global/paginatedResponseDefinition.yml
                      - type: object
                        properties:
                          items:
                            type: array
                            items:
                              type: object
                              allOf:
                                - $ref: ../global/autoGeneratedDataDefinition.yml
                                - $ref: ./accountPasswordDefinition.yml
              example:
                - _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                  key: NA
                  isActive: true
                  expTime: 2023-08-07T03:10:24.423Z
                  createdAt: 2023-08-27T14:51:58.619Z
                  updatedAt: 2023-08-27T14:51:58.619Z
post:
  tags:
    - Accounts
  summary: Create a account info into account data
  description: Create a account info into account data, recieves the new password and also
    the current password to validate the account, also check that the new password
    is not equal to any password in the history, disable the current password, and
    insert the new password with active status
  produces:
    - application/json
  parameters:
    - in: path
      name: accountId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - currentPassword
            - newPassword
          properties:
            currentPassword:
              type: string
              format: password
            newPassword:
              type: string
              format: password
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull account info creation
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./accountPasswordDefinition.yml
              example:
                _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                key: NA
                isActive: true
                expTime: 2023-08-07T03:10:24.423Z
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z