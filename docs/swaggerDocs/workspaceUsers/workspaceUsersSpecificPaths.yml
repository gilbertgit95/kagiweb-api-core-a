get:
  tags:
    - Workspace
  summary: Get a Workspace user
  description: Get a Workspace user
  produces:
    - application/json
  parameters:
    - in: path
      name: workspaceId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: userRefId
      required: true
      schema:
        type: string
        format: uuid

  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull fetching Workspace user
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./workspaceUserDefinition.yml
              example:
                _id: cbe58c3c-9d86-466c-a8b4-1b26c379f276
                createdAt: 2023-08-06T18:03:06.290Z
                updatedAt: 2023-08-07T03:10:24.423Z
                featureId: 3f74c3a5-3200-4c9f-a5c7-077515e1e45b
