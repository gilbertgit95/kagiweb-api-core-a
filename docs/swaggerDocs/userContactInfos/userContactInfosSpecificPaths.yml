get:
  tags:
    - Users
  summary: Get a user contact info
  description: Get a user contact info
  produces:
    - application/json
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: userInfoId
      required: true
      schema:
        type: string
        format: uuid

  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull fetching user contact info
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./userContactInfoDefinition.yml
              example:
                _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                type: email-address
                value: gilbert.cuerbo@gmail.com
                countryCode: PH
                verified: false
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z
