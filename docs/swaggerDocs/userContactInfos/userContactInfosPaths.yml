get:
  tags:
    - Users
  summary: Get all the user contact informations
  description: Get all the user contact informations
  produces:
    - application/json
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: array of user contact infos
          content:
            application/json:
              schema:
                type: array
                items:
                    type: object
                    allOf:
                      - $ref: ../global/paginatedResponseDefinition.yml
                      - type: object
                        properties:
                          items:
                            type: array
                            items:
                              type: object
                              allOf:
                                - $ref: ../global/autoGeneratedDataDefinition.yml
                                - $ref: ./userContactInfoDefinition.yml
              example:
                - _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                  type: email-address
                  value: gilbert.cuerbo@gmail.com
                  countryCode: PH
                  verified: false
                  createdAt: 2023-08-27T14:51:58.619Z
                  updatedAt: 2023-08-27T14:51:58.619Z
post:
  tags:
    - Users
  summary: Create a user contact info into user data
  description: Create a user contact info into user data
  produces:
    - application/json
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - type
            - value
          properties:
            type:
              type: string
              enum: [email-address, mobile-number, telephone, app-admin]
            value:
              type: string
            countryCode:
              type: string
            verified:
              type: boolean
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull user contact info creation
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./userContactInfoDefinition.yml
              example:
                _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                type: email-address
                value: gilbert.cuerbo@gmail.com
                countryCode: PH
                verified: false
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z