  parameters:
    - in: path
      name: id
      description: this the uuid of the Workspace to update
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            name:
              type: string
              description: the name identifier for the Workspace
            level:
              type: string
              description: this will be the indicator of the highest to lowest access writes of a Workspace
