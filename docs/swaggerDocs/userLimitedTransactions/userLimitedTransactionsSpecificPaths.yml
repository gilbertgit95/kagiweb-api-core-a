get:
  tags:
    - Users
  summary: Get a user limited transaction
  description: Get a user limited transaction
  produces:
    - application/json
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: limitedTransactionId
      required: true
      schema:
        type: string
        format: uuid

  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull fetching user limited transaction
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./userLimitedTransactionDefinition.yml
              example:
                _id: 5efafc09-a05b-4acd-825d-689675298ae3
                limit: 5
                attempts: 0
                type: reset-pass
                key: 419188
                value: test
                expTime: 2023-09-08T02:31:09.082Z
                recipient: app-admin
                disabled: false
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z
put:
  tags:
    - Users
  summary: Update a user limited transaction
  description: Update a user limited transaction
  produces:
    - application/json
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: limitedTransactionId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            limit:
              type: number
            attempts:
              type: number
            key:
              type: string
            value:
              type: string
            expTime:
              type: string
              format: date-time
            recipient:
              type: string
            disabled:
              type: boolean
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull user limited transaction update
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./userLimitedTransactionDefinition.yml
              example:
                _id: 5efafc09-a05b-4acd-825d-689675298ae3
                limit: 5
                attempts: 0
                type: reset-pass
                key: 419188
                value: test
                expTime: 2023-09-08T02:31:09.082Z
                recipient: app-admin
                disabled: false
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z