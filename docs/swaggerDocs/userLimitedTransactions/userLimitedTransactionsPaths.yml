get:
  tags:
    - Users
  summary: Get all the user limited transactions
  description: Get all the user limited transactions
  produces:
    - application/json
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: array of user limited transaction
          content:
            application/json:
              schema:
                type: array
                items:
                    type: object
                    allOf:
                      - $ref: ../global/paginatedResponseDefinition.yml
                      - type: object
                        properties:
                          items:
                            type: array
                            items:
                              type: object
                              allOf:
                                - $ref: ../global/autoGeneratedDataDefinition.yml
                                - $ref: ./userLimitedTransactionDefinition.yml
              example:
                - _id: 5efafc09-a05b-4acd-825d-689675298ae3
                  limit: 5
                  attempts: 0
                  type: reset-pass
                  key: 419188
                  value: test
                  expTime: 2023-09-08T02:31:09.082Z
                  recipient: app-admin
                  disabled: false
                  createdAt: 2023-08-27T14:51:58.619Z
                  updatedAt: 2023-08-27T14:51:58.619Z
post:
  tags:
    - Users
  summary: Create a user limited transaction
  description: Create a user limited transaction
  produces:
    - application/json
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - limit
            - attempts
            - type
          properties:
            limit:
              type: number
            attempts:
              type: number
            type:
              type: string
              enum: [signin, otp-signin, forgot-pass, reset-pass, verify-contact]
            key:
              type: string
            value:
              type: string
            expTime:
              type: string
              format: date-time
            recipient:
              type: string
            disabled:
              type: boolean
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull user limited transaction creation
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./userLimitedTransactionDefinition.yml
              example:
                _id: 5efafc09-a05b-4acd-825d-689675298ae3
                limit: 5
                attempts: 0
                type: reset-pass
                key: 419188
                value: test
                expTime: 2023-09-08T02:31:09.082Z
                recipient: app-admin
                disabled: false
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z