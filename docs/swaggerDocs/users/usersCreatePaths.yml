post:
    tags :
      - Users
    summary: Create a Users
    description: Create a User
    produces:
      - application/json
    requestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - username
              - password
            properties:
              username:
                type: string
              password:
                type: string
                format: password
              userInfos:
                type: array
                items:
                  type: object
                  allOf:
                    - $ref: '../global/autoGeneratedDataDefinition.yml'
                    - $ref: './userInfoDefinition.yml'
              contactInfos:
                type: array
                items:
                  type: object
                  allOf:
                    - $ref: '../global/autoGeneratedDataDefinition.yml'
                    - $ref: './userContactInfoDefinition.yml'
          
    responses:
      200:
        description: Users fetched successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: ./userDefinition.yml
      400:
        description: Error in fetching users
        content:
          application/json:
            schema:
              $ref: ../global/errorDefinition.yml