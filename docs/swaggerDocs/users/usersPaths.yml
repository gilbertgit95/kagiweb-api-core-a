get:
  tags :
    - Users
  summary: Get all the Users
  description: Get all the Users
  produces:
    - application/json
  parameters:
    - in: query
      name: page
      schema:
        type: integer
    - in: query
      name: pageSize
      schema:
        type: integer
  responses:
    200:
      description: Users fetched successfully
      schema:
        type: array
        items:
          $ref: ./userDefinition.yml
    400:
      description: Error in fetching users
      schema:
        type: object
        $ref: ../global/errorDefinition.yml
post:
  tags :
    - Users
  summary: Create a Users
  description: Create a User
  produces:
    - application/json
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
            password:
              type: string
              format: password
            userInfos:
              type: array
              items:
                type: object
                allOf:
                  - $ref: '../global/autoGeneratedDataDefinition.yml'
                  - $ref: './userInfoDefinition.yml'
            contactInfos:
              type: array
              items:
                type: object
                allOf:
                  - $ref: '../global/autoGeneratedDataDefinition.yml'
                  - $ref: './userContactInfoDefinition.yml'
        
  responses:
    200:
      description: Users fetched successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ./userDefinition.yml
    400:
      description: Error in fetching users
      content:
        application/json:
          schema:
            $ref: ../global/errorDefinition.yml