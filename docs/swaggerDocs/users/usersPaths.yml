get:
    tags :
      - Users
    summary: Get all the Users
    description: Get all the Users
    produces:
      - application/json
    parameters:
      - in: query
        name: page
        schema:
          type: integer
      - in: query
        name: pageSize
        schema:
          type: integer
    responses:
      200:
        description: Users fetched successfully
        schema:
          type: array
          items:
            $ref: ./userDefinition.yml
      400:
        description: Error in fetching users
        schema:
          type: object
          $ref: ../global/errorDefinition.yml

