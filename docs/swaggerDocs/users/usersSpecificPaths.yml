get:
    tags :
      - Users
    summary: Create a Users
    description: Create a User
    produces:
      - application/json
    parameters:
      - in: path
        name: id
        description: this the uuid of the user in the database.
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        description: Users fetched successfully
        schema:
          type: array
          items:
            $ref: ./userDefinition.yml
      400:
        description: Error in fetching users
        schema:
          $ref: ../global/errorDefinition.yml
