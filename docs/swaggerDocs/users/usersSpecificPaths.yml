get:
    tags :
      - Users
    summary: Create a Users
    description: Create a User
    produces:
      - application/json
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Users fetched successfully
        schema:
          type: array
          items:
            $ref: ./userDefinition.yml
      400:
        description: Error in fetching users
        schema:
          type: object
          $ref: ../global/errorDefinition.yml
post:
    tags :
      - Users
    summary: Create a Users
    description: Create a User
    produces:
      - application/json
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: body
        name: user
        description: user info tobe created
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
            password:
              type: string
            userInfos:
              type: array
              items:
                allOf:
                  - $ref: '../global/autoGeneratedData.yml'
                  - $ref: './userInfoDefinition.yml'
            contactInfos:
              type: array
              items:
                allOf:
                  - $ref: '../global/autoGeneratedData.yml'
                  - $ref: './userContactInfoDefinition.yml'

    responses:
      200:
        description: Users fetched successfully
        schema:
          type: array
          items:
            $ref: ./userDefinition.yml
      400:
        description: Error in fetching users
        schema:
          type: object
          $ref: ../global/errorDefinition.yml
