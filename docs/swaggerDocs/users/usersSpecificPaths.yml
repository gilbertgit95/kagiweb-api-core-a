get:
    tags :
      - Users
    summary: Create a Users
    description: Create a User
    produces:
      - application/json
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Users fetched successfully
        schema:
          type: array
          items:
            $ref: ./userDefinition.yml
      400:
        description: Error in fetching users
        schema:
          type: object
          $ref: ../global/errorDefinition.yml
post:
    tags :
      - Users
    summary: Create a Users
    description: Create a User
    produces:
      - application/json
    parameters:
      - in: path
        name: id
        description: this the uuid of the user in the database.
        required: true
        schema:
          type: string
          format: uuid

    requestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - username
              - password
            properties:
              username:
                type: string
              password:
                type: string
                format: password
              userInfos:
                type: array
                items:
                  type: object
                  allOf:
                    - $ref: '../global/autoGeneratedDataDefinition.yml'
                    - $ref: './userInfoDefinition.yml'
              contactInfos:
                type: array
                items:
                  type: object
                  allOf:
                    - $ref: '../global/autoGeneratedDataDefinition.yml'
                    - $ref: './userContactInfoDefinition.yml'
          
    responses:
      200:
        description: Users fetched successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: ./userDefinition.yml
      400:
        description: Error in fetching users
        content:
          application/json:
            schema:
              type: object
              $ref: ../global/errorDefinition.yml
