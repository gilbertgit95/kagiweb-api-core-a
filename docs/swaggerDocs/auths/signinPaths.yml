post:
    tags :
      - Auths
    security: []
    summary: Signin to the application to get jwt
    description: Signin to the application to get jwt
    produces:
      - application/json
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            required:
              - username
              - password
            properties:
              username:
                type: string
              password:
                type: string
                format: password
    responses:
      200:
        description: jwt response
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                token:
                  type: string
                message:
                  type: string
            example:
              username: master
              token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIzNzQxMGU3NS0xNzYwLTRiYjYtODVlMC1kMGExMzhkMzc0YmMiLCJpYXQiOjE2OTIyNzU3MjEsImV4cCI6MTY5MjM2MjEyMX0.S1fexk-lZlEjzJsmV2nY8Gk_2nY_Cy8mGuRT-Nx8nmk
              message: Successful signin
      400:
        description: Incorrect content in the request.
        content:
          application/json:
            schema:
              $ref: ../global/errorDefinition.yml
            example:
              message: Incorrect content in the request.
      404:
        description: Resource not found.
        content:
          application/json:
            schema:
              $ref: ../global/errorDefinition.yml
            example:
              message: Resource not found.
      423:
        description: locked
        content:
          application/json:
            schema:
              $ref: ../global/errorDefinition.yml
            example:
              message: locked
      500:
        description: Internal server error.
        content:
          application/json:
            schema:
              $ref: ../global/errorDefinition.yml
            example:
              message: Internal server error.