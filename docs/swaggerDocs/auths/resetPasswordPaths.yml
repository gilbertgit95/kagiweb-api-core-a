put:
    tags :
      - Auths
    security: []
    summary: Reset the password using otp key.
    description: |
      Reset the password using otp key. To proceed changing the password,
      use the change password key sent to the user contact, username and the new password you want.
    produces:
      - application/json
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            required:
              - username
              - key
              - newPassword
            properties:
              username:
                type: string
              key:
                type: string
              newPassword:
                type: string
    responses:
      200:
        description: jwt response
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: Password has been changed
      400:
        description: Incorrect content in the request.
        content:
          application/json:
            schema:
              type: object
              $ref: ../global/errorDefinition.yml
            example:
              message: Incorrect content in the request.
      404:
        description: Resource not found.
        content:
          application/json:
            schema:
              type: object
              $ref: ../global/errorDefinition.yml
            example:
              message: Resource not found.
      423:
        description: locked
        content:
          application/json:
            schema:
              type: object
              $ref: ../global/errorDefinition.yml
            example:
              message: locked
      500:
        description: Internal server error.
        content:
          application/json:
            schema:
              type: object
              $ref: ../global/errorDefinition.yml
            example:
              message: Internal server error.