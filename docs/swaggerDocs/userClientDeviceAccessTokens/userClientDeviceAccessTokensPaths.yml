get:
  tags:
    - Users
  summary: Get all the user client device access token
  description: Get all the user client device access token
  produces:
    - application/json
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: clientDeviceId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: array of user client device access tokens
          content:
            application/json:
              schema:
                type: array
                items:
                    type: object
                    allOf:
                      - $ref: ../global/paginatedResponseDefinition.yml
                      - type: object
                        properties:
                          items:
                            type: array
                            items:
                              type: object
                              allOf:
                                - $ref: ../global/autoGeneratedDataDefinition.yml
