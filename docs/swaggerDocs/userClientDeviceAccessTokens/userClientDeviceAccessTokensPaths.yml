post:
  tags:
    - Users
  summary: Create a user client device access token into user data
  description: Create a user client device access token into user data
  produces:
    - application/json
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: clientDeviceId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            expiration:
              type: number
            description:
              type: string
            ipAddress:
              type: string
            disabled:
              type: boolean
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull user client device access token creation
          content:
            application/json:
              schema:
                type: object
                allOf:
