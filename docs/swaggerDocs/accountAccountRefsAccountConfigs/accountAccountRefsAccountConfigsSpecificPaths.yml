      name: accountId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: accountRefId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: accountConfigId
      required: true
      schema:
        type: string
        format: uuid

  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull fetching Account account refs config
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./accountAccountRefsAccountConfigDefinition.yml
              example:
                _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                key: default-role
                value: c54a858a-b095-4405-9a1c-8567ec91da5e
                type: string
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z
