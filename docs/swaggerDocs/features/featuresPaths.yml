get:
  tags:
    - Features
  summary: Get paginated features
  description: Get paginated features. The default size of pagination is 100.
  produces:
    - application/json
  parameters:
    - in: query
      name: page
      schema:
        type: integer
    - in: query
      name: pageSize
      schema:
        type: integer
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: paginated features
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/paginatedResponseDefinition.yml
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          type: object
                          allOf:
                            - $ref: ../global/autoGeneratedDataDefinition.yml
                            - $ref: ./featureDefinition.yml
              example:
                items:
                  - _id: 3f74c3a5-3200-4c9f-a5c7-077515e1e45b
                    createdAt: 2023-08-06T18:03:06.290Z
                    description: One of the server endpoint
                    name: 'GET \api\v1\systemInfo'
                    scope: account
                    tags:
                      - Server
                      - Api Route
                      - GET
                    type: api-route
                    updatedAt: 2023-08-07T03:10:24.423Z
                    value: '[GET]_\api\v1\systemInfo'
                totalItems: 1
                page: 1
                pageSize: 100
                totalPages: 1
                nextURL: null
post:
  tags:
    - Features
  summary: Create a Feature
  description: Create a Feature. features are used for access control. If a value is already existing, a conflict status will be thrown.
  produces:
    - application/json
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - type
            - value
          properties:
            type:
              type: string
              enum: [api-route, ui-route, ui-module]
              description: this is use to categorize features
            value:
              type: string
              description: this is the value that the access middleware will check.
            name:
              type: string
              description: to make a account friendly identifier
            scope:
              type: string
              description: could be account or workspace
            tags:
              type: array
              item:
                type: string
              description: this value will be used in the UI to further categorize features like directories
            description:
              type: string

  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull feature creation
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./featureDefinition.yml
              example:
                _id: 3f74c3a5-3200-4c9f-a5c7-077515e1e45b
                createdAt: 2023-08-06T18:03:06.290Z
                description: One of the server endpoint
                name: 'GET \api\v1\systemInfo'
                scope: account
                tags:
                  - Server
                  - Api Route
                  - GET
                type: api-route
                updatedAt: 2023-08-07T03:10:24.423Z
                value: '[GET]_\api\v1\systemInfo'