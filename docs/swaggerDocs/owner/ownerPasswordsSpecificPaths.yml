get:
  tags:
    - Owner
  summary: Get a password
  description: Get a password
  produces:
    - application/json
  parameters:
    - in: path
      name: passwordId
      required: true
      schema:
        type: string
        format: uuid

  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull fetching password
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ../userPasswords/userPasswordDefinition.yml
              example:
                _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                key: NA
                isActive: true
                expTime: 2023-08-07T03:10:24.423Z
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z

delete:
  tags:
    - Owner
  summary: Delete a password
  description: Delete a password, only be able to delete those password/s that are not active
  produces:
    - application/json
  parameters:
    - in: path
      name: passwordId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull password deletion
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ../userPasswords/userPasswordDefinition.yml
              example:
                _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                key: NA
                isActive: true
                expTime: 2023-08-07T03:10:24.423Z
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z