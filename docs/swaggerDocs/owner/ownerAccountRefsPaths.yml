get:
  tags:
    - Owner
  summary: Get all the Owner account references
  description: Get all the Owner account references
  produces:
    - application/json
  parameters:
    - in: path
      name: accountId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: array of Owner account references
          content:
            application/json:
              schema:
                type: array
                items:
                    type: object
                    allOf:
                      - $ref: ../global/paginatedResponseDefinition.yml
                      - type: object
                        properties:
                          items:
                            type: array
                            items:
                              type: object
                              allOf:
                                - type: object
                                  properties:
                                    nameId:
                                      type: string
                                - $ref: ../global/autoGeneratedDataDefinition.yml
                                - $ref: ../accountAccountRefs/accountAccountRefDefinition.yml
              example:
                - _id: 62986e97-cdc0-4454-897a-bd34a8071b1c
                  accountId: c54a858a-b095-4405-9a1c-8567ec91da5e
                  nameId: Bertwo
                  accepted: true
                  declined: false
                  disabled: false
                  createdAt: '2023-08-27T14:51:58.619Z'
                  updatedAt: '2023-09-09T00:20:10.686Z'
post:
  tags:
    - Owner
  summary: Create the Owner account reference into account data
  description: Create the Owner account reference into account data
  produces:
    - application/json
  parameters:
    - in: path
      name: accountId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - nameId
          properties:
            nameId:
              type: string
            accepted:
              type: boolean
            disabled:
              type: boolean
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull Owner account reference creation
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ../accountAccountRefs/accountAccountRefDefinition.yml
              example:
                _id: 62986e97-cdc0-4454-897a-bd34a8071b1c
                accountId: c54a858a-b095-4405-9a1c-8567ec91da5e
                accepted: true
                declined: false
                disabled: false
                createdAt: '2023-08-27T14:51:58.619Z'
                updatedAt: '2023-09-09T00:20:10.686Z'