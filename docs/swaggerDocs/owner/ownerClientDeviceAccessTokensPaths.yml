get:
  tags:
    - Owner
  summary: Get all the owner client device access token
  description: Get all the owner client device access token
  produces:
    - application/json
  parameters:
    - in: path
      name: clientDeviceId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: array of owner client device access tokens
          content:
            application/json:
              schema:
                type: array
                items:
                    type: object
                    allOf:
                      - $ref: ../global/paginatedResponseDefinition.yml
                      - type: object
                        properties:
                          items:
                            type: array
                            items:
                              type: object
                              allOf:
                                - $ref: ../global/autoGeneratedDataDefinition.yml
                                - $ref: ../userClientDeviceAccessTokens/userClientDeviceAccessTokenDefinition.yml
