get:
  tags:
    - Owner
  summary: Get owner contact info
  description: Get owner contact info
  produces:
    - application/json
  parameters:
    - in: path
      name: userInfoId
      required: true
      schema:
        type: string
        format: uuid

  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull fetching owner contact info
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ../userContactInfos/userContactInfoDefinition.yml
              example:
                _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                type: email-address
                value: gilbert.cuerbo@gmail.com
                countryCode: PH
                verified: false
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z
put:
  tags:
    - Owner
  summary: Update owner contact info
  description: Update owner contact info
  produces:
    - application/json
  parameters:
    - in: path
      name: userInfoId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            type:
              type: string
              enum: [email-address, mobile-number, telephone, app-admin]
            value:
              type: string
            countryCode:
              type: string
            verified:
              type: boolean

  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull owner contact info update
          content:
            application/json:
