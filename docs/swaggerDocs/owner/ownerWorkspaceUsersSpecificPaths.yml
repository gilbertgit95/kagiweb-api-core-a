          description: Successfull fetching Workspace user
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ../workspaceUsers/workspaceUserDefinition.yml
