      name: workspaceId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: userRefId
      required: true
      schema:
        type: string
        format: uuid

  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
