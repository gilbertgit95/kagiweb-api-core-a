type: object
required:
  - name
  - level
properties:
  name:
    type: string
  level:
    type: string
  description:
    type: string
  absoluteAuthority:
    type: boolean
  featuresRefs:
    type: array
    items:
      type: object
      properties:
        featureId:
          type: string
          format: uuid

