get:
  tags:
    - Accounts
  summary: Get a account workspace
  description: Get a account workspace
  produces:
    - application/json
  parameters:
    - in: path
      name: accountId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: workspaceId
      required: true
      schema:
        type: string
        format: uuid

  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull fetching account workspace
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./accountWorkspaceDefinition.yml
              example:
                _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                name: Test Workspace
                description: this is just a testing workspace for my personal business
                accountRefs:
                  - _id: 62986e97-cdc0-4454-897a-bd34a8071b1c
