get:
  tags:
    - Accounts
  summary: Get all the account workspaces
  description: Get all the account workspaces
  produces:
    - application/json
  parameters:
    - in: path
      name: accountId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: array of account workspaces
          content:
            application/json:
              schema:
                type: array
                items:
                    type: object
                    allOf:
                      - $ref: ../global/paginatedResponseDefinition.yml
                      - type: object
                        properties:
                          items:
                            type: array
                            items:
                              type: object
                              allOf:
                                - $ref: ../global/autoGeneratedDataDefinition.yml
                                - $ref: ./accountWorkspaceDefinition.yml
              example:
                - _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                  name: Test Workspace
                  description: this is just a testing workspace for my personal business
                  accountRefs:
                    - _id: 62986e97-cdc0-4454-897a-bd34a8071b1c
                      accountId: c54a858a-b095-4405-9a1c-8567ec91da5e
                      readAccess: true
                      updateAccess: true
                      createAccess: true
                      deleteAccess: true
                      accepted: true
                      declined: false
                      disabled: false
                      createdAt: '2023-08-27T14:51:58.619Z'
                      updatedAt: '2023-09-09T00:20:10.686Z'
                  disabled: false
                  createdAt: '2023-08-27T14:51:58.619Z'
                  updatedAt: '2023-08-27T14:51:58.619Z'
post:
  tags:
    - Accounts
  summary: Create a account workspace into account data
  description: Create a account workspace into account data
  produces:
    - application/json
  parameters:
    - in: path
      name: accountId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - name
          properties:
            name:
              type: string
            description:
              type: string
            disbled:
              type: boolean
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull account workspace creation
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./accountWorkspaceDefinition.yml
              example:
                _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                name: Test Workspace
                description: this is just a testing workspace for my personal business
                accountRefs:
                  - _id: 62986e97-cdc0-4454-897a-bd34a8071b1c
                    accountId: c54a858a-b095-4405-9a1c-8567ec91da5e
                    readAccess: true
                    updateAccess: true
                    createAccess: true
                    deleteAccess: true
                    accepted: true
                    declined: false
                    disabled: false
                    createdAt: '2023-08-27T14:51:58.619Z'
                    updatedAt: '2023-09-09T00:20:10.686Z'
                disabled: false
                createdAt: '2023-08-27T14:51:58.619Z'
                updatedAt: '2023-08-27T14:51:58.619Z'