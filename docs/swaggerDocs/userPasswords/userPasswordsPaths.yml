get:
  tags:
    - Users
  summary: Get all the passwords history of a user
  description: Get all the passwords history of a user
  produces:
    - application/json
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
        format: uuid
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: array of user infos
          content:
            application/json:
              schema:
                type: array
                items:
                    type: object
                    allOf:
                      - $ref: ../global/paginatedResponseDefinition.yml
                      - type: object
                        properties:
                          items:
                            type: array
                            items:
                              type: object
                              allOf:
                                - $ref: ../global/autoGeneratedDataDefinition.yml
                                - $ref: ./userPasswordDefinition.yml
              example:
                - _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                  key: NA
                  isActive: true
                  createdAt: 2023-08-27T14:51:58.619Z
                  updatedAt: 2023-08-27T14:51:58.619Z
post:
  tags:
    - Users
  summary: Create a user info into user data
  description: Create a user info into user data, recieves the new password and also
    the current password to validate the user, also check that the new password
    is not equal to any password in the history, disable the current password, and
    insert the new password with active status
  produces:
    - application/json
  parameters:
    - in: path
      name: userId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - currentPassword
            - newPassword
          properties:
            currentPassword:
              type: string
            newPassword:
              type: string
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull user info creation
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./userPasswordDefinition.yml
              example:
                _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                key: NA
                isActive: true
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z