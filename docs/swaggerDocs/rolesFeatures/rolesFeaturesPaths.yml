post:
  tags:
    - Roles
  summary: Create a Role Feature
  description: Create a Role Feature
  produces:
    - application/json
  parameters:
    - in: path
      name: roleId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - featureId
          properties:
            featureId:
              type: string
              format: uuid
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull role feature creation
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./roleFeatureDefinition.yml
