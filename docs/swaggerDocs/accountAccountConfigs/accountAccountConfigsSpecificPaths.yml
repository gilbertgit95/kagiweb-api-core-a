get:
  tags:
    - Accounts
  summary: Get a account config
  description: Get a account config
  produces:
    - application/json
  parameters:
    - in: path
      name: accountId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: accountConfigId
      required: true
      schema:
        type: string
        format: uuid

  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull fetching account config
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./accountAccountConfigDefinition.yml
              example:
                _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                key: fullname
                value: Gilbert D. Cuerbo
                type: string
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z
