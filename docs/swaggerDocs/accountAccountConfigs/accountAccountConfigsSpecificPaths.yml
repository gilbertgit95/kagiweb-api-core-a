      name: accountId
      required: true
      schema:
        type: string
        format: uuid
    - in: path
      name: accountConfigId
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            key:
              type: string
            value:
              type: string
            type:
              type: string
              enum: [string, number, date, boolean]
  responses:
    allOf:
      - $ref: ../global/defaultResponsesDefinition.yml
      - 200:
          description: Successfull account config update
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: ../global/autoGeneratedDataDefinition.yml
                  - $ref: ./accountAccountConfigDefinition.yml
              example:
                _id: c54a858a-b095-4405-9a1c-8567ec91da5e
                key: fullname
                value: Gilbert D. Cuerbo
                type: string
                createdAt: 2023-08-27T14:51:58.619Z
                updatedAt: 2023-08-27T14:51:58.619Z
